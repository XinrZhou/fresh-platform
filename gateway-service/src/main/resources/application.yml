server:
  port: 8080
spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      discovery:
        server-addr: 124.223.175.150:8848
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**, /rdc/**
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/category/**
        - id: oss-service
          uri: lb://oss-service
          predicates:
            - Path=/oss/**

logging:
  level:
    root: info
    com:
      example: debug
    org:
      springframework:
        r2dbc: debug
        cloud:
          gateway: debug
  pattern:
    console: '%-5level %C.%M[%line] - %msg%n'

